services:
  - type: web
    name: whatif-app
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: >
      voila Graph.ipynb
      --port=$PORT
      --no-browser
      --Voila.ip=0.0.0.0
      --Voila.tornado_settings='{"headers": {"Access-Control-Allow-Origin": "*"}}'
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
